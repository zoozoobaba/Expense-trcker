<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Expense tracker</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h1>Expense Organizer</h1>
        <form id="user-input">
          <h2>Add purchase:</h2>
          <div class="form-group">
            <input type="text" id="description" class="form-control" placeholder="Description"></input>
          </div>
          <div class="form-group">
            <input type="text" id="amount" class="form-control" placeholder="Amount"></input>
          </div>
           <div class="form-group">
            <input type="text" id="quantity" class="form-control" placeholder="Quantity"></input>
          </div>
          <button type="submit">Track!</button>
        </form>
      </div>
      <div class = "col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Quantity</th>
              <th>Total Cost</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
 </div>
</body>
</html>
